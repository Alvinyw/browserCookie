<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>browserCookie</title>
<style>
#cookieContent { font-size:40px; color:#fe8e14;}
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="browserCookie.js"></script>
</head>

<body>
<h2>Cookie "browserCookieTest" content is <strong><span id="cookieContent">0</span></strong></h2>
<script type="text/javascript">
var views = $.getCookie("views");
if(!views){
	views = 1;
}else {
	views = parseInt(views)+1;
}
$.setCookie("views",views,365,'/');
document.getElementById("cookieContent").innerHTML = $.getCookie("views");
</script>
</body>
</html>
